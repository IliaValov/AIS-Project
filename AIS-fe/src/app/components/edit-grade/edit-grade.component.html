<div class="card">
    <h4 class="card-header">Edit Grade</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="editGrade()">
            <div class="form-group">
                <label for="grade">New Grade</label>
                <input type="text" formControlName="grade" class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
